name: Agentic AI Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.12'
  
jobs:
  test-agents:
    name: Test Individual Agents
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: agnohq/pgvector:16
        env:
          POSTGRES_DB: ai
          POSTGRES_USER: ai
          POSTGRES_PASSWORD: ai
          PGDATA: /var/lib/postgresql/data/pgdata
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run Agent Tests
      run: |
        python tests/run_ci.py --test-type sage --output-dir test_results/agents
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AGNO_DEBUG: true
        # Database configuration for CI
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ai
        DB_PASS: ai
        DB_DATABASE: ai
    
    - name: Upload Agent Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: agent-test-results
        path: test_results/agents/
        retention-days: 30

