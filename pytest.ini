[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    rag: marks tests related to RAG functionality
    agent: marks tests for individual agents
    team: marks tests for team orchestration
    quality: marks tests for quality and safety
    performance: marks tests for performance validation
